apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: us-central1-docker.pkg.dev/velvety-accord-430502-f0/gke-repo/art-demo@sha256:00622a6be8aa7118596a64ac191f90db790c463264b39536999ad15c007bac8a
          ports:
            - containerPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer